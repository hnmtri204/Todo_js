 <!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ToDo List</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <h2 class="text-center mb-4"><strong>TODO LIST</strong></h2>
                    <div class="input-group mb-3">
                        <input type="text" id="task" class="form-control"placeholder="Thêm công việc">
                        <input type="date" id="timeBegin" class="form-control"placeholder="Ngày bắt đầu">
                        <input type="date" id="timeEnd" class="form-control"placeholder="Ngày kết thúc">
                        <button id= "addTodo" class="btn btn-primary">THÊM</button>
                    </div>
                    <table class="table table-bordered table-striped">
                        <thead>
                            <tr>
                                <th scope="col">STT</th>
                                <th scope="col">Tên Công Việc</th>
                                <th scope="col">Ngày bắt đầu</th>
                                <th scope="col">Ngày kết thúc</th>
                                <th scope="col">Trạng Thái</th>
                                <th scope="col">Sửa</th>
                                <th scope="col">Xóa</th>
                            </tr>
                        </thead>
                        <tbody id="todoList">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <script src="https://unpkg.com/lucide@latest"></script>
        <script>
            lucide.createIcons();
            </script>
        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
        <script src="./public/js/main.js"></script>
    </body>
</html>
